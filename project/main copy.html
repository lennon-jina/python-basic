<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="main copy.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="container">
        <div class="col c-1">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-2">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-3">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-4">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-5">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
    </div>
    <div class="content">
        <nav>
            <div class="nav-item">
                <a href="#" id="active">Work</a>
            </div>
            <div class="nav-item">
                <a href="#">About</a>
            </div>
        </nav>

        <div class="hero">
            <div class="icon"><ion-icon name="add-sharp"></ion-icon></div>
            <div class="title"><p>The Regeneration Site</p></div>
            <div class="icon-2"><ion-icon name="add-sharp"></ion-icon></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                let tl = gsap.timeline({ delay: 0 });
    
                tl.to(".col", {
                    top: 0,
                    duration: 3,
                    ease: "power4.inOut"
                })
                .to(".c-1 .item", {
                    top: 0,
                    stagger: 0.25,
                    duration: 3,
                    ease: "power4.inOut"
                }, "-=2")
                .to(".c-2 .item", {
                    top: 0,
                    stagger: -0.25,
                    duration: 3,
                    ease: "power4.inOut"
                }, "-=4")
                .to(".c-3 .item", {
                    top: 0,
                    stagger: 0.25,
                    duration: 3,
                    ease: "power4.inOut"
                }, "-=4")
                .to(".c-4 .item", {
                    top: 0,
                    stagger: -0.25,
                    duration: 3,
                    ease: "power4.inOut"
                }, "-=4")
                .to(".c-5 .item", {
                    top: 0,
                    stagger: 0.25,
                    duration: 3,
                    ease: "power4.inOut"
                }, "-=4")
                .to(".container", {
                    scale: 5,
                    duration: 4,
                    ease: "power4.inOut"
                }, "-=2")
                .to(".title p", {
                    top: 0,
                    stagger: 0.075,
                    duration: 1,
                    ease: "power3.out"
                }, "-=1.5")
                .to(".overlay", {
                    duration: 3,
                    ease: "power3.out",
                    delay: 0.7,
                })
                .to(".clip-shape", {
                    duration: 2,
                    ease: "power2.inOut",
                    clipPath: "polygon(20% 0%, 90% 10%, 100% 100%, 0% 90%)"
                });
            });
        </script>
    </body>
    </html>
